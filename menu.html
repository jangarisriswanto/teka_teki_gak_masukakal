<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <style>
      * {
        text-decoration: none;
      }
      .card {
        border: 1px solid black;
        background-color: azure;
        margin: 20px;
        text-align: center;
        height: 5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card a {
        text-decoration: none;
        border: 1px solid white;
        background-color: beige;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 5rem;
        height: 3rem;
        border-radius: 10px;
      }
      .card a:hover {
        background-color: cadetblue;
        transform: scale(0.8);
      }
      .card a,
      p {
        margin: 10px;
      }
      .kembali {
        margin: 1rem 2rem;
        font-family: sans-serif;
        font-weight: 500;
        font-size: 1rem;
      }
      .kembali a {
        border: 1px solid black;
        background-color: brown;
        padding: 0.5rem;
        border-radius: 5px;
        color: white;
      }
      .musik {
        text-align: end;
        padding: 10px;
      }
      .musik a {
        padding: 5px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="musik">
      <a href="#" id="musicIcon"
        ><i class="bi bi-volume-mute-fill" id="icon"></i
      ></a>
    </div>
    <audio id="background-music" loop autoplay>
      <source src="musik.mp3" type="audio/mp3" />
    </audio>
    <div class="kembali">
      <a href="index.html">kembali</a>
    </div>
    <div class="card">
      <a href="mudah.html">MAIN</a>
      <p class="card-text">LEVEL : MUDAH</p>
    </div>
    <div class="card">
      <a href="menengah.html">MAIN</a>
      <p class="card-text">LEVEL : MENENGAH</p>
    </div>
    <div class="card">
      <a href="extrim.html">MAIN</a>
      <p class="card-text">LEVEL : EXTSRIM</p>
    </div>
    <div class="card">
      <a href="luarnalar.html">MAIN</a>
      <p class="card-text">LEVEL : DI LUAR NALAR</p>
    </div>
    <!-- ... (bagian head lainnya) ... -->
    <script>
      // Ambil elemen audio
      const backgroundMusic = document.getElementById("background-music");

      // Ambil elemen icon musik
      const musicIcon = document.getElementById("musicIcon");
      const icon = document.getElementById("icon");

      // Periksa status musik dari localStorage
      const isMusicPlaying = localStorage.getItem("isMusicPlaying");

      // Atur status musik dan ikon sesuai dengan nilai dari localStorage
      if (isMusicPlaying === "true") {
        backgroundMusic.play().catch(() => {
          console.warn(
            "Pemutaran otomatis diblokir. Tunggu tindakan pengguna pertama kali."
          );
        });
        icon.classList.remove("bi-volume-mute-fill");
        icon.classList.add("bi-volume-up-fill");
      }

      // Tambahkan event listener untuk mengatur berhenti dan mulai musik
      musicIcon.addEventListener("click", function () {
        if (backgroundMusic.paused) {
          backgroundMusic.play().catch(() => {
            console.warn(
              "Pemutaran otomatis diblokir. Aktifkan suara secara manual."
            );
          });
          icon.classList.remove("bi-volume-mute-fill");
          icon.classList.add("bi-volume-up-fill");
          // Simpan status musik ke localStorage
          localStorage.setItem("isMusicPlaying", "true");
        } else {
          backgroundMusic.pause();
          icon.classList.remove("bi-volume-up-fill");
          icon.classList.add("bi-volume-mute-fill");
          // Simpan status musik ke localStorage
          localStorage.setItem("isMusicPlaying", "false");
        }
      });

      // Tambahkan event listener untuk mengatur musik pada setiap halaman
      document.addEventListener("DOMContentLoaded", function () {
        // Periksa apakah musik harus dimainkan
        if (isMusicPlaying === "true" && backgroundMusic.paused) {
          backgroundMusic.play().catch(() => {
            console.warn(
              "Pemutaran otomatis diblokir. Tunggu tindakan pengguna pertama kali."
            );
          });
        }
      });
    </script>
  </body>
</html>
